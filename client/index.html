<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            /* background-color: red; */
            border: 1px solid #000;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="680"></canvas>

    <script>
        var canvas = document.getElementById('canvas')
        var ctx = canvas.getContext('2d')

        canvas.width = 880; //Границы холста
        canvas.height = 880;



        let i = 0;
        let y = 0
        let snake = [0, 0, 1]
        let x = 0;
        let direction = '';
        let xdelta = x;
        let ydelta = y;
        let oldTime = Date.now();
        
        function gameLoop() {
            let now = Date.now()
            let timeDelta = now - oldTime
            if (timeDelta >= 600) {
                clear()
                oldTime = now
                x = x + xdelta
                y = y + ydelta

                // Поведение при сталкновении границ
                if(x >= canvas.width) x = 0
                if(x < 0) x = canvas.width - 80
                if(y < 0) y = canvas.height - 80
                if(y > canvas.height - 80) y = 0
               
                // if(!(x == 800 && xdelta == 80)) {
                //     console.log(!(x >= canvas.width && xdelta == 80))
                   
                // }

                console.log(y);
                drew(x, y, 'blue')
            }
        }

        function drew (x, y, color) {
            ctx.fillStyle = color
            ctx.fillRect(x, y, 80, 80);
        }
        // clear()
        // drew(800, 0, 'red')

        function clear() {
            ctx.fillStyle = 'white'
            ctx.fillRect(0, 0, canvas.width, canvas.height)
        }

        document.body.addEventListener('keydown', function (event) {
            // console.log( == 'w')/
            switch (event.key) {
                case 'd':
                    if (xdelta == -80 && ydelta == 0) {
                        return
                    }
                    xdelta = +80;
                    ydelta = 0;
                    break;
                case 'a':
                    if (xdelta == +80 && ydelta == 0) {
                        return
                    }
                    xdelta = -80;
                    ydelta = 0;
                    break;
                case 'w':
                    if (xdelta == 0 && ydelta == 80) {
                        return
                    }
                    xdelta = 0;
                    ydelta = -80;
                    break;
                case 's':
                    if (xdelta == 0 && ydelta == -80) {
                        return
                    }
                    xdelta = 0;
                    ydelta = 80;
                    break;

                default:
                    break;
            }
        });
        setInterval(gameLoop, 0)



    </script>
</body>

</html>
